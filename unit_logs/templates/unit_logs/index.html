{% extends "unit_logs/base.html" %}

{% block content %}


<style>
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        align-content: center;
    }
    .flex-container > div {
        width: 100px;
        margin: 5px;
        text-align: center;
        line-height: 25px;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        flex-basis: 8%;
    }

    a {
        width: 100px;
        color: black;
    }
    h3 {
      text-align: center;
    }
    canvas {
      max-width: 700px;
      max-height: 500px;
      min-width: 700px;
      min-height: 500px;
      margin: auto
    }
</style>

<div class="pb-2 mb-2 border-bottom">
  <h1>Welcome to the Tracker Management System</h1>
</div>
<h3>Tracker Statuses</h3>
<canvas id="stackedBar" width="300" height="300"></canvas>
<br>

<script>

var ctx = document.getElementById('stackedBar').getContext('2d');
var stackedBar = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['May', 'Jun'],
        datasets: [{
          label: 'Repair',
          data: eval('{{ data.repair|safe }}'),
          backgroundColor: 'rgba(160, 160, 160, 0.4)',
        },
        {
          label: 'Working',
          data: eval('{{ data.working|safe }}'),
          backgroundColor: 'rgba(42, 200, 0, 0.4)',
        },
        {
          label: 'Warning',
          data: eval('{{ data.warning|safe }}'),
          backgroundColor: 'rgba(250, 255, 0, 0.4)',
        },
        {
          label: 'Out Of Action',
          data: eval('{{ data.ooa|safe }}'),
          backgroundColor: 'rgba(160, 0, 80, 0.4)',
        },
        {
          label: 'OOS',
          data: eval('{{ data.oos|safe }}'),
          backgroundColor: 'rgba(0, 130, 160, 0.4)',
        },
        {
          label: 'Failure',
          data: eval('{{ data.failure|safe }}'),
          backgroundColor: 'rgba(255, 0, 0, 0.4)',
        }]
    },
    options: {
        scales: {
            y: {
              stacked: true,
              beginAtZero: true
            },
            x: {
              stacked: true
            }
        },
        legend: {
            display: false
        },
        legendCallback: function (chart) {
            // Return the HTML string here.
            console.log(chart.data.datasets);
            var text = [];
            text.push('<ul class="' + chart.id + '-legend">');
            for (var i = 0; i < chart.data.datasets[0].data.length; i++) {
                text.push('<li><span id="legend-' + i + '-item" style="background-color:' + chart.data.datasets[0].backgroundColor[i] + '"   onclick="updateDataset(event, ' + '\'' + i + '\'' + ')">');
                if (chart.data.labels[i]) {
                    text.push(chart.data.labels[i]);
                }
                text.push('</span></li>');
            }
            text.push('</ul>');
            return text.join("");
        },
    }
});

</script>

{% endblock content %}
