{% extends "unit_logs/base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="card mb-3">
  <h4 class="card-header"><a href="{% url 'unit_logs:tracker_show' tracker.group tracker.id %}">{{ tracker }}</a></h4>
  <div class="card-body">
    <form class="form" action="{% url 'unit_logs:edit_tracker_failure' tracker.group tracker.id failure.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary btn-block">Save changes</button>
        {% endbuttons %}
    </form>
    <form method="POST" action="{% url 'unit_logs:delete_tracker_failure' tracker.group tracker.id failure.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary btn-block">Delete</button>
    </form>
  </div>
</div>

{% endblock content %}
