{% extends "unit_logs/base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}

<div class="card mb-3">
    <h4 class="card-header">
    Add a new {{group}}</h4>

    <div class="card-body">
        <form action="new" method='POST'>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button name="submit" class="btn btn-primary btn-block">Add Unit</button>
            {% endbuttons %}
        </form>
    </div>

</div>


{% endblock content %}
